<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Capture for Training</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        #video, #canvas { 
            max-width: 100%; 
            margin: 10px 0;
            border: 2px solid #ddd;
        }
        .capture-area { 
            margin-bottom: 20px;
            text-align: center;
        }
        .status { 
            margin-top: 10px; 
            font-weight: bold;
        }
        .saved-images {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .saved-images img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Face Capture for Training</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Camera</div>
                    <div class="card-body capture-area">
                        <video id="video" width="640" height="480" autoplay playsinline></video>
                        <canvas id="canvas" style="display: none;"></canvas>
                        
                        <div class="mb-3">
                            <label for="personName" class="form-label">Person's Name:</label>
                            <input type="text" class="form-control" id="personName" placeholder="Enter name" required>
                        </div>
                        
                        <button id="captureBtn" class="btn btn-primary">Capture</button>
                        <button id="startBtn" class="btn btn-success" style="display: none;">Start Camera</button>
                        
                        <div id="status" class="status"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Captured Images</div>
                    <div class="card-body">
                        <div id="savedImages" class="saved-images"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
